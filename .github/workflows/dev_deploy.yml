name: Deploy to Dev Remote Server

on:
  push:
    tags:
      - 'dev-v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true

    - name: Execute remote SSH commands using SSH key
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          source ~/.bashrc
          bash cchoice/scripts/deploy.sh

    - name: Send Email
      uses: ksatriow/action-mailer@v1.0.0
      with:
        smtp-server: smtp.gmail.com
        smtp-port: 465
        smtp-secure: true
        from-email: ${{ secrets.GMAIL_SENDER }}
        to-email: ${{ secrets.RECIPIENTS }}
        username: ${{ secrets.GMAIL_SENDER }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "âœ… Deployment Success - ${{ github.ref_name }}"
        html-template: "./templates/dev_email_template.html"
        template-variables: |
          {
            "name": "${{ github.actor }}",
            "job_name": "${{ github.job }}",
            "status": "SUCCESS",
            "branch": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "workflow": "${{ github.workflow }}"
          }
