version: "2"
linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gocritic
    - usestdlibvars
    - prealloc
    - perfsprint
    - tparallel
    - whitespace
    - fatcontext
  exclusions:
    generated: lax
    warn-unused: true
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
