syntax="proto3";

package proto;

import "proto/common.proto";

option go_package = "cchoice/pb";

message ProductCategory {
   int64 ID = 1;
   int64 product_id = 2;
   string category = 3;
   string subcategory = 4;
}

service ProductCategoryService {
   rpc GetByID(ID) returns (ProductCategory) {}
   rpc GetByProductID(ID) returns (ProductCategory) {}
}
