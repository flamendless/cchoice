syntax="proto3";

package proto;

import "google/protobuf/timestamp.proto";

option go_package = "cchoice/pb";

message SortField {
   enum SortField {
      UNDEFINED = 0;
      NAME = 1;
      CREATED_AT = 2;
   }
}

message SortDir {
   enum SortDir {
      UNDEFINED = 0;
      ASC = 1;
      DESC = 2;
   }
}

message SortBy {
   SortField.SortField field = 1;
   SortDir.SortDir dir = 2;
}

message VoidParam {}
message VoidReturn {}

message IDRequest {
   string id = 1;
}

message Metadata {
   google.protobuf.Timestamp created_at = 1;
   google.protobuf.Timestamp updated_at = 2;
   google.protobuf.Timestamp deleted_at = 3;
}

message Money {
   string currency = 1;
   string value = 2;
}
