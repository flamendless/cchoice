syntax="proto3";

package proto;

import "google/protobuf/timestamp.proto";

option go_package = "cchoice/pb";

message VoidParam {}
message VoidReturn {}

message IDRequest {
   int64 id = 1;
}

message Metadata {
   google.protobuf.Timestamp created_at = 1;
   google.protobuf.Timestamp updated_at = 2;
   google.protobuf.Timestamp deleted_at = 3;
}

message Money {
   string currency = 1;
   string value = 2;
}
