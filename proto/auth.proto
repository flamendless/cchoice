syntax="proto3";

package proto;

option go_package = "cchoice/pb";

message UserType {
   enum UserType {
      UNDEFINED = 0;
      SYSTEM = 2;
      API = 4;
   }
}

message UserStatus {
   enum UserStatus {
      UNDEFINED = 0;
      ACTIVE = 1;
      INACTIVE = 2;
      DELETED = 3;
   }
}

message RegisterRequest {
   string first_name = 1;
   string middle_name = 2;
   string last_name = 3;
   string email = 4;
   string password = 5;
   string confirm_password = 6;
   string mobile_no = 7;
}

message RegisterResponse {
   string token = 1;
}

message AuthenticateRequest {
   string username = 1;
   string password = 2;
}

message AuthenticateResponse {
   string token = 1;
}

service AuthService {
   rpc Register(RegisterRequest) returns (RegisterResponse) {}
   rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse) {}
}
